{% extends "base.html" %}
{% block content %}
<h1>Add a Blog Entry</h1>
<form action="/newpost" method="POST">

    Tile for your new blog:
    <input id="blogtitle" name="title" type="text" value="{{new_title}}">
    
    Your new blog:
    <textarea rows="5" cols="50" id="body_text" name="body">{{new_body}}</textarea>

    <input id="submit" type="submit" value="Add Entry">

</form>
{% endblock %}
