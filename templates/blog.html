{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

        
            {% for blogs in blogs %}
            <h2>><a href="/blog?id={{blogs.id}}">{{blogs.title}}</a></h2>
            <p>{{blogs.body}}</p>
            <hr style="border: 1px solid#000000;" />
        
            {% endfor %}
        
{% endblock %}
